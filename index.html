<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automotive</title>

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Main content -->
    <main class="main">
      <!-- Header -->
      <header class="header">
        <a href="#" class="header__logo">
          <img
            src="./assets/img/logo.png"
            alt="Automotive"
            class="header__img"
          />
          Automotive
        </a>

        <nav class="menu">
          <ul class="menu__ul">
            <li class="menu__li">
              <a href="#" class="menu__a">Home</a>
            </li>
            <li class="menu__li">
              <a href="#" class="menu__a">Features</a>
            </li>
            <li class="menu__li">
              <a href="#" class="menu__a">Price</a>
            </li>
            <li class="menu__li">
              <a href="#" class="menu__a">Contact</a>
            </li>
            <li class="menu__li">
              <a href="#" class="menu__a menu__a--btn">Boock Appointment</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Content -->
      <article class="content">
        <a href="#" class="content__btn prev-slide">
          <img
            src="./assets/img/left.png"
            alt="Previous Slide"
            class="content__arrow"
          />
        </a>
        <h1 class="content__h1">Your Car Repairs</h1>
        <h2 class="content__h2">Visit us for your service</h2>
        <a href="#" class="content__a">Boock Appointment</a>

        <a href="#" class="content__btn next-slide">
          <img
            src="./assets/img/right.png"
            alt="Previous Slide"
            class="content__arrow"
          />
        </a>
      </article>

      <!-- Footer -->
      <div class="footer-wrapper">
        <footer class="footer">
          <section class="footer__section">
            <h3 class="footer__h3">Our Location</h3>
            <p class="footer__p">15 Street Suburb Country 6000</p>
          </section>

          <section class="footer__section">
            <h3 class="footer__h3">Phone</h3>
            <p class="footer__p">+61 040 400 4000</p>
          </section>

          <section class="footer__section">
            <h3 class="footer__h3">Email</h3>
            <p class="footer__p">automotive@carsales.com.au</p>
          </section>
        </footer>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
